<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <article class="card">
      <img class="card__image" src="./assets/images/illustration-article.svg" alt="Illustration du parcours HTML et CSS" />
      <div class="card__content">
        <div class="card__category">
          Learning
        </div>
    
        <p class="card__published">Published <time class="card__date" datetime="2023-12-21">21 Dec 2023</time></p>
    
        <h2 class="card__title">HTML & CSS foundations</h2>
    
        <p class="card__description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    
        <p class="card__author"><img src="./assets/images/image-avatar.webp" alt="La photo de profil de l'auteur" class="card__avatar-author" />Greg Hooper</p>
      </div>
    </article>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="http://julien.nxdv.com/">Jullien Heng</a>.
  </div>
</body>
</html>
